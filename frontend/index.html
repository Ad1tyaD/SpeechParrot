<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeechParrot - AI Transcription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .pulse-ring {
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
        }
        .animate-pulse-ring {
            animation: pulse-ring-animation 1.5s infinite;
        }
        @keyframes pulse-ring-animation {
            0% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(59, 130, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
        }
        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
            <h1 class="text-2xl font-bold text-gray-800">SpeechParrot</h1>
        </div>
        <div id="user-actions" class="flex items-center space-x-4">
             <!-- User actions will be dynamically inserted here -->
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 md:p-6">
        
        <!-- Recorder View -->
        <div id="recorder-view" class="view active">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
                <h2 class="text-2xl font-semibold text-center mb-4">Record & Transcribe</h2>
                <p class="text-center text-gray-600 mb-6">Press the microphone to start recording. You have a 2-minute limit.</p>
                <div class="flex justify-center items-center mb-6">
                    <button id="record-button" class="w-24 h-24 bg-blue-600 text-white rounded-full flex items-center justify-center transition-transform transform hover:scale-105 focus:outline-none pulse-ring">
                        <svg id="mic-icon" class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8h-1a6 6 0 11-12 0H3a7.001 7.001 0 006 6.93V17H7v1h6v-1h-2v-2.07z" clip-rule="evenodd"></path></svg>
                        <svg id="stop-icon" class="w-10 h-10 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd"></path></svg>
                    </button>
                </div>
                <div id="timer" class="text-center text-xl font-mono text-gray-700 mb-6">00:00</div>
                
                <!-- Loading Spinner -->
                <div id="loading-spinner" class="hidden text-center my-4">
                    <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <p class="mt-2 text-gray-600">Transcribing and correcting...</p>
                </div>

                <!-- Transcription Output -->
                <div id="transcription-output" class="hidden">
                    <div>
                        <h3 class="font-semibold text-lg mb-2 text-gray-800">Corrected Text</h3>
                        <div class="relative bg-gray-50 p-4 rounded-md border">
                            <p id="corrected-text" class="text-gray-700 whitespace-pre-wrap"></p>
                            <button id="copy-corrected" class="absolute top-2 right-2 p-1 bg-gray-200 hover:bg-gray-300 rounded-md">
                                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            </button>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h3 class="font-semibold text-lg mb-2 text-gray-800">Original Transcription</h3>
                         <div class="relative bg-gray-50 p-4 rounded-md border">
                            <p id="original-text" class="text-gray-700 whitespace-pre-wrap"></p>
                            <button id="copy-original" class="absolute top-2 right-2 p-1 bg-gray-200 hover:bg-gray-300 rounded-md">
                                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            </button>
                        </div>
                    </div>
                </div>

                 <!-- Error Message Display -->
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mt-4" role="alert">
                    <strong class="font-bold">Error:</strong>
                    <span class="block sm:inline" id="error-text"></span>
                </div>
            </div>
        </div>

        <!-- History View -->
        <div id="history-view" class="view">
            <h2 class="text-3xl font-bold mb-6">My Transcriptions</h2>
            <div id="history-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- History cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- Profile View -->
        <div id="profile-view" class="view">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
                <h2 class="text-3xl font-bold mb-6">My Profile</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <p id="profile-email" class="mt-1 text-lg text-gray-900"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">User Type</label>
                        <p id="profile-user-type" class="mt-1 text-lg text-gray-900 capitalize"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Transcriptions Used</label>
                        <p id="profile-transcription-count" class="mt-1 text-lg text-gray-900"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login / Signup View -->
        <div id="auth-view" class="view">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
                <!-- Tabs -->
                <div class="mb-6 border-b border-gray-200">
                    <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                        <button id="login-tab" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-blue-600 text-blue-700">Log In</button>
                        <button id="signup-tab" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-lg border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">Sign Up</button>
                    </nav>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <div class="mt-1">
                            <input id="login-email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="login-password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Log in</button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="space-y-6 hidden">
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <div class="mt-1">
                            <input id="signup-email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="signup-password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>
                    <div>
                        <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <div class="mt-1">
                            <input id="signup-confirm-password" name="confirm_password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        </div>
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Create account</button>
                </form>
            </div>
        </div>

    </main>
    
    <script>
    // --- Service Worker and PWA Setup ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(registration => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed', err));
        });
    }

    // --- Core Application Logic ---
    const app = {
        // --- State Management ---
        state: {
            isRecording: false,
            mediaRecorder: null,
            audioChunks: [],
            timerInterval: null,
            secondsElapsed: 0,
            authToken: localStorage.getItem('authToken'),
            user: null,
            currentView: 'recorder-view',
        },

        // --- API Configuration ---
        config: {
            apiBaseUrl: 'http://127.0.0.1:8000',
        },

        // --- Initialization ---
        init() {
            console.log('App initializing...');
            this.ui.cacheDOMElements();
            this.router.setupEventListeners();
            this.handlers.setupEventListeners();
            if (this.state.authToken) {
                this.api.fetchUserProfile();
            } else {
                this.ui.updateUserUI(null);
            }
            this.router.navigateTo('recorder-view');
        },

        // --- API Calls ---
        api: {
            async call(endpoint, method = 'GET', body = null, isFormData = false) {
                const url = `${app.config.apiBaseUrl}${endpoint}`;
                const headers = {};
                
                if (app.state.authToken && !isFormData) {
                    headers['Authorization'] = `Bearer ${app.state.authToken}`;
                }
                 if (!isFormData) {
                    headers['Content-Type'] = 'application/json';
                }

                const options = { method, headers };
                if (body) {
                    options.body = isFormData ? body : JSON.stringify(body);
                    if(isFormData){
                        // For FormData, the browser sets the Content-Type header automatically with the boundary.
                        // We need to add the auth token to the headers manually if it exists.
                        const formDataHeaders = new Headers();
                        if (app.state.authToken) {
                           formDataHeaders.append('Authorization', `Bearer ${app.state.authToken}`);
                        }
                        options.headers = formDataHeaders;
                    }
                }
                
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('API Error:', errorData);
                        throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                    }
                    // Handle cases with no response body (e.g., 204 No Content)
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        return await response.json();
                    }
                    return null;
                } catch (error) {
                    console.error(`API call to ${endpoint} failed:`, error);
                    app.ui.showError(error.message);
                    throw error;
                }
            },

            async fetchUserProfile() {
                try {
                    const user = await this.call('/users/me');
                    app.state.user = user;
                    app.ui.updateUserUI(user);
                } catch (error) {
                    // Token is likely expired or invalid, log out
                    app.handlers.handleLogout();
                }
            },
        },

        // --- UI Management ---
        ui: {
            cacheDOMElements() {
                this.recordButton = document.getElementById('record-button');
                this.micIcon = document.getElementById('mic-icon');
                this.stopIcon = document.getElementById('stop-icon');
                this.timer = document.getElementById('timer');
                this.loadingSpinner = document.getElementById('loading-spinner');
                this.transcriptionOutput = document.getElementById('transcription-output');
                this.originalText = document.getElementById('original-text');
                this.correctedText = document.getElementById('corrected-text');
                this.copyOriginal = document.getElementById('copy-original');
                this.copyCorrected = document.getElementById('copy-corrected');
                this.errorMessage = document.getElementById('error-message');
                this.errorText = document.getElementById('error-text');
                this.userActions = document.getElementById('user-actions');
                
                // Views
                this.views = document.querySelectorAll('.view');
                this.recorderView = document.getElementById('recorder-view');
                this.historyView = document.getElementById('history-view');
                this.profileView = document.getElementById('profile-view');
                this.authView = document.getElementById('auth-view');
                
                // Auth Forms & Tabs
                this.loginForm = document.getElementById('login-form');
                this.signupForm = document.getElementById('signup-form');
                this.loginTab = document.getElementById('login-tab');
                this.signupTab = document.getElementById('signup-tab');
            },

            showError(message) {
                this.errorText.textContent = message;
                this.errorMessage.classList.remove('hidden');
                this.loadingSpinner.classList.add('hidden');
            },

            hideError() {
                this.errorMessage.classList.add('hidden');
            },
            
            showLoading(show) {
                this.loadingSpinner.classList.toggle('hidden', !show);
                if (show) {
                    this.transcriptionOutput.classList.add('hidden');
                    this.hideError();
                }
            },

            updateUserUI(user) {
                this.userActions.innerHTML = ''; // Clear previous buttons
                if (user) {
                    const profileButton = document.createElement('button');
                    profileButton.textContent = user.email;
                    profileButton.className = 'text-gray-600 hover:text-blue-600 font-medium';
                    profileButton.dataset.view = 'profile-view';

                    const historyButton = document.createElement('button');
                    historyButton.textContent = 'History';
                    historyButton.className = 'text-gray-600 hover:text-blue-600 font-medium';
                    historyButton.dataset.view = 'history-view';

                    const logoutButton = document.createElement('button');
                    logoutButton.textContent = 'Logout';
                    logoutButton.id = 'logout-button';
                    logoutButton.className = 'bg-red-500 text-white px-3 py-1 rounded-md text-sm font-semibold hover:bg-red-600';
                    
                    this.userActions.append(historyButton, profileButton, logoutButton);
                } else {
                    const loginButton = document.createElement('button');
                    loginButton.textContent = 'Login / Sign Up';
                    loginButton.dataset.view = 'auth-view';
                    loginButton.className = 'bg-blue-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-700';
                    this.userActions.appendChild(loginButton);
                }
            },

            updateTimer() {
                const minutes = String(Math.floor(app.state.secondsElapsed / 60)).padStart(2, '0');
                const seconds = String(app.state.secondsElapsed % 60).padStart(2, '0');
                this.timer.textContent = `${minutes}:${seconds}`;
            },

            toggleRecordingUI(isRecording) {
                this.micIcon.classList.toggle('hidden', isRecording);
                this.stopIcon.classList.toggle('hidden', !isRecording);
                this.recordButton.classList.toggle('bg-red-500', isRecording);
                this.recordButton.classList.toggle('bg-blue-600', !isRecording);
                this.recordButton.classList.toggle('animate-pulse-ring', isRecording);
            },
        },
        
        // --- Event Handlers ---
        handlers: {
            setupEventListeners() {
                app.ui.recordButton.addEventListener('click', () => this.handleRecordButtonClick());
                app.ui.copyOriginal.addEventListener('click', () => this.handleCopyClick('original-text'));
                app.ui.copyCorrected.addEventListener('click', () => this.handleCopyClick('corrected-text'));
                app.ui.loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                app.ui.signupForm.addEventListener('submit', (e) => this.handleSignup(e));
            },

            async handleLogin(event) {
                event.preventDefault();
                app.ui.hideError();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                try {
                    const data = await app.api.call('/auth/login', 'POST', { email, password });
                    app.state.authToken = data.access_token;
                    localStorage.setItem('authToken', data.access_token);
                    await app.api.fetchUserProfile();
                    app.router.navigateTo('recorder-view');
                } catch (error) {
                    console.error("Login failed:", error);
                }
            },

            async handleSignup(event) {
                event.preventDefault();
                app.ui.hideError();
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirm_password = document.getElementById('signup-confirm-password').value;

                if (password !== confirm_password) {
                    app.ui.showError("Passwords do not match.");
                    return;
                }

                try {
                    const data = await app.api.call('/auth/signup', 'POST', { email, password, confirm_password });
                    app.state.authToken = data.access_token;
                    localStorage.setItem('authToken', data.access_token);
                    await app.api.fetchUserProfile();
                    app.router.navigateTo('recorder-view');
                } catch (error) {
                    console.error("Signup failed:", error);
                }
            },
            
            handleLogout() {
                app.state.authToken = null;
                app.state.user = null;
                localStorage.removeItem('authToken');
                app.ui.updateUserUI(null);
                app.router.navigateTo('recorder-view');
            },

            handleRecordButtonClick() {
                if (app.state.isRecording) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            },

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    app.state.isRecording = true;
                    app.state.audioChunks = [];
                    app.ui.toggleRecordingUI(true);

                    app.state.mediaRecorder = new MediaRecorder(stream);
                    app.state.mediaRecorder.ondataavailable = event => {
                        app.state.audioChunks.push(event.data);
                    };
                    app.state.mediaRecorder.onstop = () => this.handleTranscription();
                    app.state.mediaRecorder.start();

                    app.state.secondsElapsed = 0;
                    app.ui.updateTimer();
                    app.state.timerInterval = setInterval(() => {
                        app.state.secondsElapsed++;
                        app.ui.updateTimer();
                        if (app.state.secondsElapsed >= 120) {
                            this.stopRecording();
                        }
                    }, 1000);

                } catch (err) {
                    console.error('Error accessing microphone:', err);
                    app.ui.showError('Could not access the microphone. Please grant permission.');
                }
            },
            
            stopRecording() {
                if (app.state.mediaRecorder && app.state.isRecording) {
                    app.state.mediaRecorder.stop();
                    app.state.isRecording = false;
                    clearInterval(app.state.timerInterval);
                    app.ui.toggleRecordingUI(false);
                    // Stop all media tracks to turn off the mic indicator
                    app.state.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
            },

            async handleTranscription() {
                app.ui.showLoading(true);
                const audioBlob = new Blob(app.state.audioChunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('audio_file', audioBlob, 'recording.webm');
                
                try {
                    const result = await app.api.call('/transcriptions/', 'POST', formData, true);
                    app.ui.originalText.textContent = result.original_transcription;
                    app.ui.correctedText.textContent = result.corrected_text;
                    app.ui.transcriptionOutput.classList.remove('hidden');
                } catch(error) {
                    console.error("Transcription failed", error);
                } finally {
                    app.ui.showLoading(false);
                }
            },
            
            handleCopyClick(elementId) {
                const textToCopy = document.getElementById(elementId).textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    // Maybe show a small "Copied!" notification in the future
                    console.log('Text copied to clipboard');
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
        },

        // --- Router / View Management ---
        router: {
            setupEventListeners() {
                // Use event delegation for dynamically added buttons
                document.body.addEventListener('click', (event) => {
                    // Handle view navigation
                    if (event.target.matches('[data-view]')) {
                        event.preventDefault();
                        this.navigateTo(event.target.dataset.view);
                    }
                    // Handle logout
                    if (event.target.matches('#logout-button')) {
                        event.preventDefault();
                        app.handlers.handleLogout();
                    }
                    // Handle Auth tabs
                    if (event.target.matches('#login-tab')) {
                        this.showAuthForm('login');
                    }
                    if (event.target.matches('#signup-tab')) {
                        this.showAuthForm('signup');
                    }
                });
            },

            navigateTo(viewId) {
                app.ui.hideError();
                app.state.currentView = viewId;
                app.ui.views.forEach(view => {
                    view.classList.toggle('active', view.id === viewId);
                });
                
                // Fetch data if needed for the new view
                if(viewId === 'history-view') this.fetchHistory();
                if(viewId === 'profile-view') this.populateProfile();
            },

            async fetchHistory() {
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = '<p>Loading history...</p>';
                try {
                    const transcriptions = await app.api.call('/transcriptions/');
                    if (transcriptions && transcriptions.length > 0) {
                        historyList.innerHTML = transcriptions.map(t => `
                            <div class="bg-white p-4 rounded-lg shadow-md">
                                <p class="text-gray-600 text-sm mb-2">${new Date(t.created_at).toLocaleString()}</p>
                                <p class="font-medium text-gray-800 truncate">${t.corrected_text}</p>
                            </div>
                        `).join('');
                    } else {
                        historyList.innerHTML = '<p>No transcriptions found.</p>';
                    }
                } catch (error) {
                     historyList.innerHTML = '<p class="text-red-500">Could not load history.</p>';
                }
            },
            
            populateProfile() {
                if (app.state.user) {
                    document.getElementById('profile-email').textContent = app.state.user.email;
                    document.getElementById('profile-user-type').textContent = app.state.user.user_type;
                    
                    let countText = app.state.user.transcription_count;
                    if (app.state.user.user_type === 'free') countText += ' / 10';
                    if (app.state.user.user_type === 'paid') countText += ' / 1000';
                    document.getElementById('profile-transcription-count').textContent = countText;
                }
            },

            showAuthForm(formToShow) {
                if (formToShow === 'login') {
                    app.ui.loginForm.classList.remove('hidden');
                    app.ui.signupForm.classList.add('hidden');
                    app.ui.loginTab.classList.add('border-blue-600', 'text-blue-700');
                    app.ui.loginTab.classList.remove('border-transparent', 'text-gray-500');
                    app.ui.signupTab.classList.add('border-transparent', 'text-gray-500');
                    app.ui.signupTab.classList.remove('border-blue-600', 'text-blue-700');
                } else {
                    app.ui.loginForm.classList.add('hidden');
                    app.ui.signupForm.classList.remove('hidden');
                    app.ui.loginTab.classList.remove('border-blue-600', 'text-blue-700');
                    app.ui.loginTab.classList.add('border-transparent', 'text-gray-500');
                    app.ui.signupTab.classList.remove('border-transparent', 'text-gray-500');
                    app.ui.signupTab.classList.add('border-blue-600', 'text-blue-700');
                }
            }
        }
    };
    
    // --- Start the App ---
    document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
